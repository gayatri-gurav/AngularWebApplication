<div class="container">

    <h1 class="mt-3">Add BlogPost</h1>

    <form>
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="form-control">
            </div>

            <div class="mt-3">
                <label for="UrlHandle" class="form-label">Url Handle</label>
                <input type="text" id="UrlHandle" name="UrlHandle" class="form-control">
            </div>

            <div class="mt-3">
                <label for="ShortDescription" class="form-label">Short Description</label>
                <input type="text" id="ShortDescription" name="ShortDescription" class="form-control">
            </div>

            <div class="mt-3">
                <label for="Content" class="form-label">Content</label>
                <textarea name="content" id="Content" name="Content" class="form-control"></textarea>
            </div>

            <div class="mt-3">
                <label for="FeaturedImageUrl" class="form-label">Featured Image Url</label>
                <input type="text" id="FeaturedImageUrl" name="FeaturedImageUrl" class="form-control">
            </div>

            <div class="mt-3">
                <label for="PublishedDate" class="form-label">Published Date</label>
                <input type="date" id="PublishedDate" name="PublishedDate" class="form-control">
            </div>

            
            <div class="mt-3">
                <label for="Author" class="form-label">Author</label>
                <input type="text" id="Author" name="Author" class="form-control">
            </div>

            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="isVisible">
                <label class="form-check-label" for="isVisible">
                  Is Visible
                </label>
            </div>

            <div class="mt-3">
                <button class="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>

</div>
